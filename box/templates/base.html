{% comment %} https://www.bootdey.com/snippets/view/Drive-files-documents-user-profile {% endcomment %}
{% load static %}
{% block _css %}
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="{% static 'css/base.css' %}" />
{% endblock %}

<script type="text/javascript" src="{% static 'js/mithril.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/moment.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/box_view.js' %}"></script>

<div class="container" id="main-page">
</div>

<script type="text/javascript">

    $(document).ready(() => {
        m.mount(document.getElementById("main-page"),  {
            view: vn => {
                return m(DynamicStruct, {
                    ws_address: Object.freeze({
                        uuid: "{{ ws_address }}"
                    })
                })
            }
        })
    })
</script>
